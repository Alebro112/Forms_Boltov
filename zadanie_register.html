<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/zadanie_register.css">
    <title>Регистрация</title>
</head>
<body>
    <form>

        <div class="caption">
            <h2>РЕГИСТРАЦИЯ ПОДПИСЧИКА</h2>
        </div>
        <br>
        <div class="row">
            <span>Как вас зовут?</span>
            <input class="inp-1" type="text">
        </div>

        <div class="row">
            <span>Страна проживания?</span>
            <input class="inp-2" type="text">
        </div>
        
        <div class="row">
            <span>Ваш адрес электронной <br> почты:</span>
            <input class="inp-3" type="text">
        </div>

        <div class="row">
            <span>Ваш пол:</span>
            <input type="radio" name="sex"><span>Женский</span>
            <input type="radio" name="sex"><span>Мужской</span>
            <br>
            <span>Укажите возраст</span>
            <input type="number" value="21">
        </div>

        <div class="row">
            <span>Ваш уровень владения компьютером:</span><br>
            <input type="radio" name="eduction"><span>Начальный</span><br>    
            <input type="radio" name="eduction"><span>Средний</span><br>
            <input type="radio" name="eduction"><span>Профессиональный</span><br>
            <input type="radio" name="eduction"><span>Не владею</span>
        </div>

        <div class="row">
            <span>Откуда о нас узнали?</span>
            <select>
                <option value="1">-</option>
                <option value="2">Интернет</option>
                <option value="3">Печатные издания</option>
                <option value="4">Посоветовали знакомые</option>
                <option value="5">Телевидение</option>
            </select>
        </div>

        <div class="row">
            <span>Дополнительная информация</span><br>
            <textarea name="" id="" cols="54" rows="12"></textarea>
        </div>

        <div class="row">
            <span>Дата подписки</span>
            <input type="text" class="inp-4" placeholder="mm/dd/yyyy">
        </div>

        <div class="row button-div">
            <button class="subscribe-button"><span>Подписаться</span></button>
            <button class="clear-button"><span>Очистить</span></button>
        </div>
    </form>
</body>
</html>
